name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [dev, preproduccion, produccion]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Debug secrets presence
        run: |
          test -n "${{ secrets.SONAR_TOKEN }}" || (echo "Missing SONAR_TOKEN" && exit 1)
          test -n "${{ secrets.SONAR_ORG }}" || (echo "Missing SONAR_ORG" && exit 1)
          test -n "${{ secrets.SONAR_PROJECT_KEY }}" || (echo "Missing SONAR_PROJECT_KEY" && exit 1)
          echo "OK: secrets exist"

      - name: SonarCloud Scan (Quality Gate enforced)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  final:
    name: ✅ Final check (Lint + Sonar)
    runs-on: ubuntu-latest
    needs: [lint, sonar]
    if: ${{ always() }}
    steps:
      - name: Fail if any required job failed
        run: |
          echo "Lint result: ${{ needs.lint.result }}"
          echo "Sonar result: ${{ needs.sonar.result }}"

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi

          if [ "${{ needs.sonar.result }}" != "success" ]; then
            echo "SonarCloud failed"
            exit 1
          fi

          echo "All checks passed ✅"
