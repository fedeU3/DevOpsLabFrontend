name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [dev, preproduccion, produccion]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: ESLint (fails on errors)
        run: npm run lint

  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: SonarCloud Scan (Quality Gate enforced)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  final:
    name: ✅ Final check (Lint + Sonar)
    runs-on: ubuntu-latest
    needs: [lint, sonar]
    if: ${{ always() }}
    steps:
      - name: Fail if any required job failed
        run: |
          echo "Lint result: ${{ needs.lint.result }}"
          echo "Sonar result: ${{ needs.sonar.result }}"

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi

          if [ "${{ needs.sonar.result }}" != "success" ]; then
            echo "SonarCloud failed"
            exit 1
          fi

          echo "All checks passed ✅"
